<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373034-Jesye Octavia Nainggolan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100px;
        }
        th, td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        let inputNumber;
        while (true) {
            inputNumber = prompt("Masukkan angka untuk tabel perkalian:");
            if (inputNumber !== null && !isNaN(inputNumber) && inputNumber.trim() !== "") {
                break;
            }
        }
        
        inputNumber = parseInt(inputNumber);
        document.write("<table>");
        for (let i = 1; i <= inputNumber; i++) {
            document.write("<tr>");
            document.write("<td>" + i + "</td>");
            document.write("<td>x</td>");
            document.write("<td>" + inputNumber + "</td>");
            document.write("<td>=</td>");
            document.write("<td>" + (i * inputNumber) + "</td>");
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
