<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373034-Jesye Octavia Nainggolan</title>
</head>
<body>
    <form action="">
        <table border="1" cellspacing="0" cellpadding="4">
            <tr>
                <td>
                    <h2>Form Tambah Data User</h2>
                    <table>
                        <tr>
                            <td>Nama</td>
                            <td>
                                :<input type="text" name="nama" size="20" maxlength="50" required>
                            </td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>
                                :<input type="text" name="alamat" size="20" maxlength="100" required>
                            </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>
                                :<input type="email" name="email" size="20" maxlength="100" required>
                            </td>
                        </tr>
                        <tr>
                            <td>Home Page</td>
                            <td>
                                :<input type="text" name="beranda" size="20" maxlength="100">
                            </td>
                        </tr>
                        <tr>
                            <td>Birthday</td>
                            <td>
                                :<input type="date" data-date-format="dd-mm-yyyy" placeholder="hh-bb-tttt">
                            </td>
                        </tr>
                        <tr>
                            <td>Favorit color</td>
                            <td>
                                :<input type="color" name="warna" size="20">
                            </td>
                        </tr>
                        <tr>
                            <td>IPK</td>
                            <td>
                                :<input type="number" name="ipk" step="0.01" min="0" max="4">
                            </td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td>
                                :<input type="tel" name="nohp" pattern="\d{3}-\d{7,10}" title="Format: 123-1234567 / 123-1234567890">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Add">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
