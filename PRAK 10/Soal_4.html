<!DOCTYPE html>

<meta charset="UTF-8">
<title>2373034-Jesye Octavia Nainggolan</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function() {
        $(".header").click(function() {
            if($(this).is(":checked")) {
                $("input.body").attr("checked", "checked");
            } else {
                $("input.body").removeAttr("checked");
            }
            $("input.body").prop("checked", $(this).is(":checked"));
        });

        function countChecked() {
            var count = $("input.body[checked]").length;
            // bisa kita cek
            console.log("Checkbox yang terpilih: " + count);
            return count;
        }
        
        $("input").change(function() {
            countChecked();
        });
    });
</script>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td width="50" align="center">
                <input class="header" type="checkbox"/><br/>
                <hr>
                <input class="body" type="checkbox"/><br/>
                <input class="body" type="checkbox"/><br/>
                <input class="body" type="checkbox"/><br/>
                <input class="body" type="checkbox"/><br/>
            </td>
        </tr>
    </table>
