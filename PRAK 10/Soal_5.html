<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2373034-Jesye Octavia Nainggolan</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    #square {
    width: 280px;
    border: 1px solid grey;
    padding: 10px;
    background-color: rgba(254, 249, 249, 0.918);
    font-family: Arial, Helvetica, sans-serif;
    }

    .changeColor {
    color: red;
    }

    ul {
    list-style: none;
    padding: 0;
    }

    li {
    margin-bottom: 3px;
    }
</style>

<script>
    $(document).ready(function() {
    $('#search').on('keyup', function() {
        var keyword = $(this).val().toLowerCase();
        $('#company li').each(function() {
        var companyName = $(this).text().toLowerCase();
        if (keyword !== "" && companyName.includes(keyword)) {
            $(this).addClass('changeColor');
        } else {
            $(this).removeClass('changeColor');
        }
        });
    });
    });
    </script>
</head>
<body>
    <div id="square">
        <input type="text" id="search">
        <ul id="company">
            <li>Sun Microsystem</li>
            <li>Apache Software Foundation</li>
            <li>Oracle Coorporation</li>
            <li>International Bussiness Machines</li>
            <li>Microsoft Coorporation</li>
            <li>Apple Inc</li>
            <li>Sap Ag</li>
            <li>Accenture</li>
            <li>Computer Sciences Coorporation</li>
            <li>Google</li>
            <li>Softbank</li>
            <li>Yahoo</li>
        </ul>
    </div>
</body>
</html>
