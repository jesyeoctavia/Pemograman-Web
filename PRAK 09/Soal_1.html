<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373034-Jesye Octavia Nainggolan</title>
    <style>
        .desc {
            height:100px;
            overflow-y:scroll
        }
        .area {
            text-align: right;
            float: right;
            width: 50px;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Judul :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Deskripsi :</td>
            <td><textarea class="desc" oninput="charCounter()" onkeyup="call_onKeyPress(this)" onkeydown="call_onKeyPress(this)"></textarea> <br>
            <input type="text" id="description" value="0/256" readonly class="area">
            </td>
        </tr>
    </table>

    <script>
        function call_onKeyPress(ob) {
            var obval = ob.value;
            if (obval.length > 256) {
                ob.value = obval.substr(0, 256);
                obval = ob.value;
            }
            document.getElementById("description").value = obval.length + "/256";
        }
    </script>
</body>
</html>
